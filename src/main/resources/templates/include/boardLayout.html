<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<body>
<th:block th:fragment="grid-layout">
    <ul id="sortable" class="ui-sortable">

    </ul>

    <script th:inline="javascript">
        let postList = /*[[${postList}]]*/ 'default';
        postList.forEach(function(p){
            let newPost = postLayout(p);
            $("#sortable").append(newPost);

        })

        $("#sortable").sortable({
            stop: function (event, ui){
                let changed = ui.item[0];
                let pno = changed.getAttribute("data-pno");
                let priority = $("#sortable > li").index(changed);
                layoutSort(pno, priority);
            }
        });

        $("#sortable").disableSelection();
    </script>
</th:block>

<!-- 타임라인 레이아웃 -->
<th:block th:fragment="timeline-layout">
    <div class="timeline">
        <div class="timeline__wrap">
            <div class="timeline__items ui-sortable">
                <div class="timeline__item register" id="postRegister">
                    <div class="timeline__content">


                        <div class="xBtn">
                            <i class="fa-2x fa-circle-xmark fa-solid float-end"></i>
                        </div>
                        <form id="postAddForm" method="post" enctype="multipart/form-data">
                            <div class="justify-content-center row">
                                <textarea name="content" cols="30" rows="5" class="form-control" placeholder="내용을 입력해주세요" maxlength="900"></textarea>
                                <input type="hidden" name="bno" th:id="${detail.bno}" th:value="${detail.bno}">
                                <div class="justify-content-between row">
                                    <input type="color" class="col-2 form-control mt-1" name="bgColor" id="bgColor" value="#ffffff">
                                    <input type="file" class="col form-control mb-2 me-2 mt-2 uploadFiles" id="postFile" name="postFile" style="height: auto">
                                </div>
                                <div class="btn-group d-flex">
                                    <button type="submit" class="btn btn-main" id="submit"> 등록 </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let postList = /*[[${postList}]]*/ 'default';
        postList.forEach(function(p){
            let newPost = timelineLayout(p);
            $(".timeline__items").append(newPost);
        })

        $(".timeline__items").sortable({
            stop: function (event, ui){
                let changed = ui.item[0];
                let pno = changed.getAttribute("data-pno");
                let priority = $(".timeline__items > .timeline__item").index(changed);
                console.log(priority);
                layoutSort(pno, priority);
            }
        });

        $(".timeline__items").disableSelection();
    </script>
</th:block>

<!-- 그룹형 레이아웃 -->
<th:block th:fragment="group-layout">
    <div class="mt-5 row" id="groupList">
        <!-- 그룹X -->
        <div class="col-md-2">
            <div class="card card-border-primary">
                <div class="card-header">
                    <div class="card-actions float-end">
                        <i class="fa-solid fa-ellipsis" id="groupMenuBtn" style="cursor: pointer"></i>
                        <div class="dropdown-menu dropdown-menu-right" id="groupMenuList" style="display: none;">
                            <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#groupPostRegisterModal">포스트잇 추가</button>
                        </div>
                    </div>
                    <h5 class="card-title mt-2">그룹 없음</h5>
                </div>
                <div class="card-body p-3">
                    <!-- 그룹 내 포스트잇 시작 -->
                    <div class="card mb-3"
                         th:each="p : ${postList}" th:if="${p.layout.gno == null}"
                         th:style="${p.bgImage == null ? 'height : 220px; background-color : ' + p.bgColor : 'height : 220px;'}"
                         data-bs-toggle="modal" data-bs-target="#postGetModal" th:id="'getPost' + ${p.pno}">
                        <div class="card-body p-3 original" th:id="'original' + ${p.pno}">
                            <!-- 포스트잇 메뉴 시작 -->
                            <div th:id="'postMenuList' + ${p.pno}" class="pe-3"
                                 style="position: absolute; right: 0; height: auto; top: 10px; z-index: 10">
                                <ul class="p-0" style="list-style-type: none">
                                    <!-- 수정버튼 -->
                                    <li class="me-2" th:id="'postModifyBtn' + ${p.pno}"
                                        th:style="${ p.bgImage == null ? 'cursor: pointer; background-color : ' + p.bgColor : 'cursor: pointer; background-color : #ffffff' }">
                                        <span th:style="${p.bgColor == '#ffffff' || p.bgColor == null ? 'color : #333333' : 'mix-blend-mode: difference; color : #ffffff'}">
                                            <i class="fa-pen-to-square fa-solid"></i>
                                        </span>
                                    </li>
                                    <!-- 삭제 버튼 -->
                                    <li class="postRemoveBtn" th:data-pno="${p.pno}" onclick="postRemove(this.getAttribute('data-pno'))"
                                        th:style="${ p.bgImage == null ? 'cursor: pointer; background-color : ' + p.bgColor : 'cursor: pointer; background-color : #ffffff' }">
                                        <span th:style="${p.bgColor == '#ffffff' || p.bgColor == null ? 'color : #333333' : 'mix-blend-mode: difference; color : #ffffff'}">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                            <!-- 포스트잇 메뉴 끝 -->
                            <div data-bs-toggle="modal" data-bs-target="#postGetModal" th:id="'getPost' + ${p.pno}" style="height: 100%; cursor: pointer">
                                <p th:text="${p.content}" class="color pt-3" style="height: 70%"></p>
                                <p class="text-end mb-0 color" th:text="${p.author}"></p>
                            </div>
                        </div>
                        <!-- 포스트잇 수정 -->
                        <div class="card-body p-3 modify register" th:id="'modify' + ${p.pno}">
                            <form class="postEditForm" method="post" enctype="multipart/form-data">
                                <div class="justify-content-center row">
                                    <textarea name="content" cols="30" rows="5" class="form-control" maxlength="900" style="resize: none;height: 80px;">[[${p.content}]]</textarea>
                                    <input type="hidden" name="pno" th:id="${p.pno}" th:value="${p.pno}">
                                    <input type="hidden" name="bno" th:id="${p.bno}" th:value="${p.bno}">
                                    <div class="justify-content-between row">
                                        <input type="color" class="col-2 form-control mt-1" name="bgColor" id="bgColor" th:value="${p.bgColor}">
                                        <input type="file" class="col form-control mb-2 me-2 mt-2 uploadFiles" id="postFile" name="postFile" style="height: auto">
                                    </div>
                                    <div class="btn-group d-flex">
                                        <button type="button" class="btn btn-main" th:id="'reset' + ${p.pno}"> 취소 </button>
                                        <button type="submit" class="btn btn-main" th:id="'modSubmit' + ${p.pno}"> 수정 </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- 포스트잇 수정 끝 -->
                    </div>
                    <!-- 그룹 내 포스트잇 끝 -->
                </div>
            </div>
        </div>
        <!-- 그룹 끝 -->
    </div>

    <script th:inline="javascript">
        let groupList = /*[[${groupList}]]*/ 'default';
        groupList.forEach(function(g){
            let newGroup = groupLayout(g);
            $("#groupList").append(newGroup);
        })

        let postList = /*[[${postList}]]*/ 'default';
        postList.forEach(function(p){
            let newPost = groupPost(p);
            let gno = p.layout.gno;
            if(gno!==null){
                $(`.groupPostList[data-gno=${gno}]`).append(newPost);
            } else {
                $("#noGroup").append(newPost);
            }
        })

        $(document).on('submit', '#groupRegisterModalForm', function(e){
            e.preventDefault();
            let form = $(this)[0];
            groupAdd(form);
            form.reset();
        });

        $(document).on('submit', '#groupModifyModalForm', function(e){
            e.preventDefault();
            let form = $(this)[0];
            groupEdit(form);
            form.reset();
        });

        $(document).on('click', '[id^=groupMenuBtn]', function(){
            var index = this.getAttribute('data-gno');
            var groupMenuList = $('#groupMenuList' + index);
            $(groupMenuList).slideToggle();
        });

        function groupModifyModalSet(gno, title, color){
            let form = $("#groupModifyModalForm")[0];
            form.gno.setAttribute('value', gno);
            form.title.setAttribute('value', title);

            if(color===null){
                color = "#ffffff";
            }

            form.gColor.setAttribute('value', color);
        }
    </script>
</th:block>
</body>
</html>
