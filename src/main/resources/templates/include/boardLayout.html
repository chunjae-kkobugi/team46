<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<body>
<th:block th:fragment="grid-layout">
    <ul id="sortable" class="ui-sortable">
        <!-- 포스트잇 등록 -->
        <li class="mb-3 mt-2" id="postRegister" style="width: 305px;">
            <div class="m-2">
                <div class="card shadow-sm">
                    <div class="card-body" style="height: 240px;">
                        <div class="xBtn">
                            <i class="fa-2x fa-circle-xmark fa-solid float-end"></i>
                        </div>
                        <!-- 포스트잇 글 등록 -->
                        <form id="postAddForm" method="post" enctype="multipart/form-data">
                            <div class="justify-content-center row">
                                <textarea name="content" cols="30" rows="5" class="form-control" placeholder="내용을 입력해주세요" style="resize: none;height: 104px;" maxlength="900"></textarea>
                                <input type="hidden" name="bno" th:id="${detail.bno}" th:value="${detail.bno}">
                                <div class="justify-content-between row">
                                    <input type="color" class="col-2 form-control mt-1" name="bgColor" value="#ffffff">
                                    <input type="file" class="col form-control mb-2 me-2 mt-2 uploadFiles" name="postFile" style="height: auto">
                                </div>
                                <div class="btn-group d-flex">
                                    <button type="submit" class="btn btn-main"> 등록 </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </li>
    </ul>

    <script th:inline="javascript">
        let postList = /*[[${postList}]]*/ 'default';
        postList.forEach(function(p){
            let newPost = postLayout(p);
            $("#sortable").append(newPost);
        })
    </script>
</th:block>

<!-- 타임라인 레이아웃 -->
<th:block th:fragment="timeline-layout">
    <div class="timeline">
        <div class="timeline__wrap">
            <div class="timeline__items ui-sortable">
                <div class="timeline__item register" id="postRegister">
                    <div class="timeline__content">


                        <div class="xBtn">
                            <i class="fa-2x fa-circle-xmark fa-solid float-end"></i>
                        </div>
                        <form id="postAddForm" method="post" enctype="multipart/form-data">
                            <div class="justify-content-center row">
                                <textarea name="content" cols="30" rows="5" class="form-control" placeholder="내용을 입력해주세요" maxlength="900"></textarea>
                                <input type="hidden" name="bno" th:id="${detail.bno}" th:value="${detail.bno}">
                                <div class="justify-content-between row">
                                    <input type="color" class="col-2 form-control mt-1" name="bgColor" id="bgColor" value="#ffffff">
                                    <input type="file" class="col form-control mb-2 me-2 mt-2 uploadFiles" id="postFile" name="postFile" style="height: auto">
                                </div>
                                <div class="btn-group d-flex">
                                    <button type="submit" class="btn btn-main" id="submit"> 등록 </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script th:inline="javascript">
        let postList = /*[[${postList}]]*/ 'default';
        postList.forEach(function(p){
            let newPost = timelineLayout(p);
            $(".timeline__items").append(newPost);
        })
    </script>
</th:block>

<!-- 그룹형 레이아웃 -->
<th:block th:fragment="group-layout">
    <div class="mt-5 row" id="groupList">
        <!-- 그룹X -->
        <div class="col-md-2">
            <div class="card card-border-primary">
                <div class="card-header">
                    <div class="card-actions float-end">
                        <i class="fa-solid fa-ellipsis" id="groupMenuBtn" style="cursor: pointer"></i>
                        <div class="dropdown-menu dropdown-menu-right" id="groupMenuList" style="display: none;">
                            <button class="dropdown-item" data-bs-toggle="modal" data-bs-target="#groupPostRegisterModal">포스트잇 추가</button>
                            <a class="dropdown-item" href="#">그룹 수정</a>
                            <a class="dropdown-item" href="#">그룹 삭제</a>
                        </div>
                    </div>
                    <h5 class="card-title mt-2">그룹 없음</h5>
                </div>
                <div class="card-body p-3" id="noGroup">

                </div>
            </div>
        </div>
        <!-- 그룹 끝 -->

        <!-- 그룹 포스트잇 추가 모달 창 시작 -->
        <div class="modal fade" id="groupPostRegisterModal" aria-labelledby="groupPostRegisterModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="groupPostRegisterModalLabel">포스트잇 추가</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="bno" id="bno" th:value="${detail.bno}">
                            <div>
                                <label for="content" class="col-form-label">내용</label>
                                <textarea class="form-control" name="content" id="content" cols="30" rows="5" th:max="950" placeholder="내용을 입력하세요"></textarea>
                            </div>
                            <div class="p-2 row">
                                <div class="col-2 mb-3">
                                    <label for="bgColor" class="col-form-label">배경색</label>
                                    <input type="color" name="bgColor" class="form-control" id="bgColor">
                                </div>
                                <div class="col mb-3">
                                    <label for="postFile" class="col-form-label">배경이미지</label>
                                    <input type="file" name="postFile" class="form-control" id="postFile" style="height: auto">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">등록</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 그룹 포스트잇 추가 모달 창 끝 -->
    </div>

    <script th:inline="javascript">
        let groupList = /*[[${groupList}]]*/ 'default';
        groupList.forEach(function(g){
            let newGroup = groupLayout(g);
            $("#groupList").append(newGroup);
        })

        let postList = /*[[${postList}]]*/ 'default';
        postList.forEach(function(p){
            let newPost = groupPost(p);
            let gno = p.layout.gno;
            console.log(gno);
            if(gno!==null){
                $(`.groupPostList[data-gno=${gno}]`).append(newPost);
            } else {
                $("#noGroup").append(newPost);
            }
        })
    </script>
</th:block>
</body>
</html>
