<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{include/head :: head}"></th:block>
    <title>마이페이지</title>
</head>
<body class="d-flex flex-column min-vh-100">
<th:block th:replace="~{include/header :: header}"></th:block>

<section class="my_area my-5">
    <div class="mask d-flex align-items-center">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card">
                        <div class="card-body p-5">
                            <div class="tit-area">
                                <h3 class="tit">마이페이지</h3>
                            </div>
                            <h4 class="tit blt-gray">내 정보</h4>
                            <form th:action="@{/member/edit}" th:object="${member}" method="post">
                            <div class="tbl-write th-gray">
                                <!--<form th:action="@{/member/edit}" method="post">-->
                                <table class="table table-bordered align-middle" >
                                    <colgroup>
                                        <col style="width:20%;">
                                        <col style="width:auto;">
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <th class="text-center">이름</th>
                                        <td><span th:text="${member.name}"></span></td>
                                        <td><input type="hidden" name="name" id="name" th:field="*{name}" th:value="*{name}"></td>
                                    </tr>
                                    <tr>
                                        <th class="text-center">아이디</th>
                                        <td><span th:text="${member.id}"></span></td>
                                        <td><input type="hidden" name="id" id="id" th:field="*{id}" th:value="${member.id}"></td>
                                    </tr>
                                    <tr>
                                        <th class="text-center pwd">비밀번호</th>
                                        <td><button type="button" class="btn btn-main btn-sm" onclick="reco()">변경</button></td>
                                        <td><input type="hidden" name="pw" id="pw" th:field="*{pw}" th:value="${member.pw}"></td>
                                    </tr>
                                    <tr>
                                        <th class="text-center">전화번호</th>
                                        <td><input type="text" name="tel" id="tel" class="form-control" th:field="*{tel}" th:value="${member.tel}"></td>
                                    </tr>
                                    <tr>
                                        <th class="text-center">이메일</th>
                                        <td><input type="email" name="email" id="email" class="form-control" th:field="*{email}" th:value="${member.email}"></td>
                                    </tr>
                                    <tr>
                                        <th class="text-center">학교</th>
                                        <td><input type="text" name="school" id="school" class="form-control" th:field="*{school}" th:value="${member.school}"></td>
                                    </tr>

                                    <tr>
                                        <th class="text-center">주소</th>
                                        <td>
                                            <input type="text" name="addr1" id="address1" th:field="*{addr1}" th:value="${member.addr1}" class="form-control mb-1">
                                            <input type="text" name="addr2" id="address2" th:field="*{addr2}" th:value="${member.addr2}" class="form-control mb-1">
                                            <input type="text" name="postcode" id="postcode" th:field="*{postcode}" th:value="${member.postcode}" class="form-control">
                                            <button type="button" id="post_btn" onclick="findAddr()" class="ms-1 btn btn-main btn-sm">우편번호 검색</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="text-center my-4">
                                <button type="submit" class="btn btn-outline-main mx-1">수정</button>
                                <!--<button type="button" class="btn btn-outline-main mx-1">취소</button>-->
                                <a th:href="@{/member/mypage}" class="btn btn-outline-main mx-1">취소</a>
                            </div>
                            </form>


                            <div class="border-bottom mb-4"></div>

                            <h4 class="tit">회원 탈퇴</h4>
                            <div class="tbl-write ">
                                <table>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <button type="button" class="btn btn-outline-main" onclick="">회원탈퇴</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- <div class="border-bottom mt-4"></div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block th:replace="~{include/footer :: footer}"></th:block>
</body>
</html>
