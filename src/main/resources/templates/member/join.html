<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{include/head :: head}"></th:block>
    <title>로그인</title>
</head>
<body class="d-flex flex-column min-vh-100">
<th:block th:replace="~{include/header :: header}"></th:block>

<section class="bg-image join_area join my-5">
    <div class="mask d-flex align-items-center">
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mt-3 mb-5">회원가입</h2>

                            <form name="frm1" id="frm1" th:action="@{/member/joinPro}" th:object="${member}" method="post" onsubmit="return joinCheck(this)">
                                <div class="form-outline mb-4">
                                    <label class="form-label blind" for="name">이름</label>
                                    <input type="text" th:field="*{name}" id="name" placeholder="이름 입력" class="form-control" required="">
                                </div>


                                <div class="form-outline mb-4">
                                    <label class="form-label blind" for="id">아이디</label>
                                    <br>
                                    <input type="text" th:field="*{id}" id="id" placeholder="영문소문자 및 숫자를 혼용하여 아이디 입력" class="form-control" maxlength="16" autofocus="" required="">
                                    <input type="button" class="btn btn-main ms-1" value="중복확인" onclick="idCheck()">
                                    <input type="hidden" name="idCk" id="idCk" value="no">
                                    <p id="msg" class="no_check"><i class="fas fa-times-circle"></i> 아직 아이디 중복 체크를 하지 않으셨습니다.</p>
                                </div>

                                <div class="form-outline mb-1">
                                    <label class="form-label blind" for="pw">비밀번호</label>
                                    <input type="password" th:field="*{pw}" id="pw" placeholder="비밀번호 입력" class="form-control" maxlength="16" required="">
                                    <p class="info mb-0"><i class="fas fa-check"></i> 비밀번호는 최소 8자리에서 최대 16자리까지 숫자, 영문, 특수문자 각 1개 이상 포함</p>
                                </div>
                                <!-- pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$" -->
                                <div class="form-outline mb-4">
                                    <label class="form-label blind" for="pw2">비밀번호 확인</label>
                                    <input type="password" th:field="*{pw2}" id="pw2" placeholder="비밀번호 확인 입력" class="form-control" maxlength="16" required="">
                                </div>



                                <div class="form-outline mb-4">
                                    <label class="form-label blind" for="tel">전화번호</label>
                                    <input type="tel" th:field="*{tel}" id="tel" maxlength="13" placeholder="전화번호 숫자만 입력 000-0000-0000" class="form-control text-black" required="">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label blind" for="email">이메일</label><br>
                                    <input type="email" th:field="*{email}" id="email" placeholder="이메일 입력" class="form-control" required="">
                                    <input type="button" class="btn btn-main ms-1" value="인증요청" onclick="sendNumber()">

                                    <div id="mail_number" name="mail_number" style="display: none" class="mt-1">
                                        <input type="text" name="number" id="cert-num" placeholder="인증번호 입력" class="form-control">
                                        <button type="button" class="btn btn-main ms-1" name="confirmBtn" id="confirmBtn" onclick="confirmNumber()">인증확인</button>
                                        <input type="hidden" name="emailCk" id="emailCk" value="no">
                                        <input type="text" id="confirm" name="confirm" style="display: none" value="">
                                    </div>

                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label blind" for="school">학교</label>
                                    <input type="text" th:field="*{school}" id="school" placeholder="학교 입력" class="form-control" required="">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label blind" for="addr1">주소</label>
                                    <input type="text" name="addr1" id="addr1" placeholder="기본 주소 입력" class="form-control mb-1" required="">
                                    <input type="text" name="addr2" id="addr2" placeholder="상세 주소 입력" class="form-control mb-1" required="">
                                    <input type="text" name="postcode" id="postcode" placeholder="우편번호" class="form-control">
                                    <button type="button" id="post_btn" onclick="findAddr()" class="btn btn-main ms-1">우편번호 검색</button>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-main px-5 py-2 mt-4" style="font-size:20px">회원가입</button>
                                </div>
                            </form>


                            <script>
                                let realpath = "\/";

                                $(document).ready(function(){
                                    $("#id").keyup(function(){
                                        $("#idCk").val("no");
                                        if($(this).val()!=""){
                                            if($("#msg").hasClass("no_check")) {
                                                $("#msg").removeClass("no_check");
                                            }
                                            $("#msg").html("아이디 입력중입니다.");
                                            $("#id").focus();
                                        } else {
                                            $("#msg").addClass("no_check").html("<i class=\"fa fa-times-circle\" aria-hidden=\"true\"></i> 아직 아이디 중복 체크를 하지 않으셨습니다.");
                                        }
                                    });
                                });

                                function idCheck(){
                                    if($("#id").val()==""){
                                        alert("아이디를 입력하지 않았습니다.");
                                        $("#id").focus();
                                        return false;
                                    }

                                    var params = {"id" : $("#id").val()};
                                    $.ajax({
                                        url: realpath+"member/idCheckPro",	//아이디가 전송되어질 곳
                                        type:"post",
                                        data:JSON.stringify(params),
                                        dataType:"json",
                                        contentType:"application/json",
                                        success : function(result) {
                                            var idPass = result;
                                            if(idPass == false){
                                                $("#idCk").val("no");
                                                $("#msg").addClass("no_check").html("<i class=\"fa fa-times-circle\" aria-hidden=\"true\"></i> 기존에 사용되고 있는 아이디입니다. 다시 입력하시기 바랍니다.");
                                                $("#id").focus();
                                            } else if(idPass == true){
                                                $("#idCk").val("yes");
                                                if($("#msg").hasClass("no_check")) {
                                                    $("#msg").removeClass("no_check");
                                                }
                                                $("#msg").html("<i class=\"fa fa-check\" aria-hidden=\"true\"></i> 사용 가능한 아이디입니다.");
                                            } else if(idPass==""){
                                                $("#msg").addClass("no_check").text("<i class=\"fa fa-times-circle\" aria-hidden=\"true\"></i> 아이디가 확인되지 않았습니다. 다시 시도하시기 바랍니다.");
                                            }
                                        }
                                    });
                                }

                                function joinCheck(f){
                                    if(f.pw.value!=f.pw2.value){
                                        alert("비밀번호와 비밀번호 확인이 서로 다릅니다.");
                                        f.pw.focus();
                                        return false;
                                    }
                                    if(f.idCk.value!="yes"){
                                        alert("아이디 중복 체크를 하지 않으셨습니다.");
                                        return false;
                                    }
                                    if(f.emailCk.value!="yes"){
                                        alert("이메일 인증을 하지 않으셨습니다.");
                                        return false;
                                    }
                                }

                                function sendNumber(){
                                    if($("#email").val()===""){
                                        alert("이메일을 입력하지 않았습니다.");
                                        $("#email").focus();
                                        return;
                                    }

                                    $("#mail_number").css("display","block");
                                    $.ajax({
                                        url:"/send-mail",
                                        type:"post",
                                        dataType:"json",
                                        data:{"mail" : $("#email").val()},
                                        success: function(data){
                                            alert("인증번호가 발송되었습니다.");
                                            $("#confirm").attr("value",data);
                                        }
                                    });
                                }
                                function confirmNumber(){
                                    var num1 = $("#cert-num").val();
                                    var num2 = $("#confirm").val();

                                    if(num1==="") {
                                        alert("인증번호를 입력해주세요");
                                        $("#cert-num").focus();
                                        return;
                                    }

                                    if(num1 === num2){
                                        $("#emailCk").val("yes");
                                        alert("인증되었습니다.");
                                    }else{
                                        alert("번호가 다릅니다.");
                                    }
                                }
                            </script>

                            <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                            <script>
                                function findAddr(){
                                    new daum.Postcode({
                                        oncomplete:function(data){
                                            var roadAddr = data.roadAddress;
                                            var jibunAddr = data.jibunAddress;
                                            var bname = data.bname;
                                            document.getElementById("postcode").value = data.zonecode;
                                            if(roadAddr !== ''){
                                                document.getElementById("addr1").value = roadAddr;
                                            } else if(jibunAddr !== ''){
                                                document.getElementById("addr1").value = jibunAddr;
                                            }
                                            document.getElementById("addr2").focus();
                                        }
                                    }).open();
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block th:replace="~{include/footer :: footer}"></th:block>
</body>
</html>
