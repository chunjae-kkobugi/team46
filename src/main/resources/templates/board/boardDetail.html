<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{include/head :: head}"></th:block>
    <title th:text="${detail.title}"></title>

    <link rel="stylesheet" th:src="@{/js/jqeury-ui-1.13.2/jquery-ui.css}">
    <link rel="stylesheet" th:src="@{/js/jqeury-ui-1.13.2/jquery-ui.strucutre.css}">
    <link rel="stylesheet" th:src="@{/js/jqeury-ui-1.13.2/jquery-ui.theme.css}">

    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/sockjs.min.js}"></script>
    <script th:src="@{/js/stomp.min.js}"></script>
    <script th:src="@{/js/jquery-ui-1.13.2/jquery-ui.js}"></script>

    <script th:src="@{/js/postjs.js}" th:inline="javascript"></script>

    <!-- 타임라인 -->
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link th:href="@{/css/timeline.min.css}" rel="stylesheet">

    <style>
        .post-style {
            width: 275px;
            height: 275px;
            text-overflow: ellipsis;
        }

        .post-text-style {
            font-size: 20px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
        }

        /* 겉부분의 디자인 변경 */
        input[type=color] {
            width: 57px;
            height: 45px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: transparent;
            border: none;
        }

        /* 안쪽부분의 디자인 변경 */
        input[type=color]::-webkit-color-swatch {
            border-radius: 30px;
            border: 5px solid;
        }

        .register {
            display: none;
        }

        #boardMenuList {
            position: absolute;
            right: 0;
            top: 50px;
            display: none;
            width: auto;
            height: auto;
            border: 1px solid rgb(175 174 174);
            border-radius: 20px;
            background-color: #ffffff
        }

        .xBtn i {
            position: absolute;
            right: -12px;
            top: -15px;
            cursor: pointer;
        }
        .register {
            display: none;
            position: relative;
        }
        .original li { float: left;}
        textarea {resize: none; overflow: auto;}
        #sortable { list-style-type: none; /*margin: 1rem; padding: 0; width: 350px; */}
        #sortable li { float: left;/*margin: 3px 3px 3px 0; padding: 1px; float: left; width: 100px; height: 90px; font-size: 20px; text-align: center; border: 1px solid black;*/}

        /* 배경 이미지 흐리게 처리 */
        /*.card-body::before {
            content: "";
            opacity: 0.4;
            background-color: white;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }*/

        .myLike {cursor: pointer;}

        .fa-solid.fa-heart {
            color: red !important;
        }

        .color {
            mix-blend-mode: difference; color: #ffffff;
        }
        .original li { float: left;}

    </style>

    <script th:src="@{/js/postLayout.js}" th:inline="javascript"></script>
</head>


<body class="d-flex flex-column min-vh-100">


<th:block th:replace="~{include/header :: header}" class="mb-0"></th:block>


<section class="section pb-5" th:style="'background-color : '+ ${detail.bgColor}">
    <div class="mt-4 pb-3 " style="border-bottom: 1px solid rgb(175 174 174)">
        <div class="justify-content-between" style="display: flex">
            <div class="col-5">
                <h1 th:text="${detail.title}" class="ms-5"></h1>
            </div>
            <!-- 포스트잇 등록 슬라이드 메뉴 시작 -->
            <div class="col-5 text-end" style="position: relative; z-index: 20">
                <i class="fas fa-plus-circle fa-3x pe-3" style="color: #51B56D; cursor: pointer" id="boardMenu"></i>
                <div id="boardMenuList" class="me-2 mt-2 p-2 pb-0 pt-3">
                    <ul class="p-0" style="list-style-type: none">
                        <li th:if="${detail.layout != 'GROUP'}">
                            <button type="button" class="btn btn-outline-main mb-2" style="width: 100%" data-bs-toggle="modal" data-bs-target="#postRegisterModal">포스트잇 쓰기</button>
                        </li>
                        <li th:if="${detail.layout == 'GROUP'}">
                            <button type="button" class="btn btn-outline-main mb-2" style="width: 100%;"
                                    data-bs-toggle="modal" data-bs-target="#groupRegisterModal">그룹 추가</button>
                        </li>
                        <li>
                            <button class="btn btn-outline-main mb-2"
                                    style="width: 100%"
                                    data-bs-toggle="modal" data-bs-target="#modifyModal">게시판 수정</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 포스트잇 등록 슬라이드 메뉴 끝 -->
        </div>
    </div>

    <div class="post" style="min-height: 700px;">
        <div class="container-fluid m-0 row">
            <th:block th:if="${detail.layout eq 'GRID'}">
                <div th:replace="~{include/boardLayout :: grid-layout}" class="mb-0"></div>
            </th:block>
            <th:block th:if="${detail.layout eq 'TIMELINE'}">
                <div th:replace="~{include/boardLayout :: timeline-layout}" class="mb-0"></div>
            </th:block>
            <th:block th:if="${detail.layout eq 'GROUP'}">
                <div th:replace="~{include/boardLayout :: group-layout}" class="mb-0"></div>
                <th:block th:replace="~{include/modal :: groupModal}"></th:block>
            </th:block>
        </div>
        <th:block th:replace="~{include/modal :: modal}"></th:block>
    </div>

</section>
<!-- 타임라인 -->
<script type="text/javascript" th:src="@{/js/timeline.min.js}"></script>

<script th:inline="javascript">
    const bno = /*[[${detail.bno}]]*/ 1;
    let layoutNow = /*[[${detail.layout}]]*/ 'GRID';
    const sid = /*[[${sid}]]*/ 'default';
    let realpath = /*[[@{'/'}]]*/ 'default';

    timeline(document.querySelectorAll('.timeline'), {
        verticalStartPosition: 'left' // or right
    });



    $(document).ready(function(){

        // 게시판 메뉴
        var hoverTimeout; // 호버 시간 지연을 위한 타임아웃 변수
        var isOpen = false; // 메뉴가 열려있는지 여부

        // 메뉴를 열고 닫는 함수
        function toggleMenu(action) {
            clearTimeout(hoverTimeout);
            if (action === 'open') {
                $("#boardMenuList").slideDown();
                isOpen = true;
            } else if (action === 'close') {
                $("#boardMenuList").slideUp();
                isOpen = false;
            }
        }

        // boardMenu에 호버(Hover) 이벤트 추가
        $("#boardMenu").hover(
            function() {
                toggleMenu('open'); // 호버되면 메뉴 열기
            },
            function() {
                // 마우스가 벗어났을 때 메뉴를 닫음
                hoverTimeout = setTimeout(function() {
                    toggleMenu('close');
                }, 500);
            }
        );

        // 메뉴를 유지
        $("#boardMenuList").hover(
            function() {
                clearTimeout(hoverTimeout); // 메뉴에 호버할 때 타임아웃 제거하여 메뉴가 열려있는 상태로 유지
            },
            function() {
                toggleMenu('close'); // 메뉴에서 마우스가 벗어나면 닫힘
            }
        );
    });

    // 포스트잇 메뉴
    $(document).ready(function(){
        // 작성자 아니면 포스트 수정, 삭제버튼 보이지 않게 하기
        for (let i = 0; i<postList.length; i++) {
            let author = $('.postAuthor'+[i]).val;
            if (author != sid){
                $('#postMenuList'+[i]).addClass('register')
            }
        }

        // 포스트잇 수정창
        $('[id^=postModifyBtn]').click(function(){
            var index = this.id.replace('postModifyBtn','');
            var modify = $("#modify" + index);
            var original = $("#original" + index);

            $(original).addClass('register');
            $(modify).removeClass('register');
        })

/*        // 수정 버튼
        $('[id^=modSubmit]').click(function(){
            var index = this.id.replace('modSubmit','');
            var modify = $("#modify" + index);
            var original = $("#original" + index);
            $(original).removeClass('register');
            $(modify).addClass('register');
        })*/

        // 수정 취소
        $('[id^=reset]').click(function(){
            var index = this.id.replace('reset','');
            var modify = $("#modify" + index);
            var original = $("#original" + index);
            $(original).removeClass('register');
            $(modify).addClass('register');
        })


    });

    // 포스트잇 글쓰기 영역
    $("#postRegisterBtn").click(function (){
        $("#postRegister").removeClass("register")
    })
    $(".xBtn i").click(function(){
        $("#postRegister").addClass("register")
    })
    $("#submit").click(function(){
        $("#postRegister").addClass("register")
    })

    let myLikes = /*[[${myLikes}]]*/ 'default';
    myLikes.forEach(function(l){
        $(`.myLike[data-pno=${l.pno}]`).removeClass('fa-regular').addClass('fa-solid');
    })


</script>
<th:block th:replace="~{include/footer :: footer}"></th:block>
</body>

<script th:src="@{/js/postSocket.js}" th:inline="javascript"></script>
</html>
