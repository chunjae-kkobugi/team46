<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{include/head :: head}"></th:block>
    <title>게시판 목록</title>
</head>
<body class="d-flex flex-column min-vh-100">
<th:block th:replace="~{include/header :: header}"></th:block>
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light"> 게시판 </h1>
        </div>
    </div>
</section>
<section class="section pb-5">
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="d-flex justify-content-end pb-4">
                <a th:href="@{/board/register}" class="btn btn-main"> 게시판 생성 <i class="fa-solid fa-clipboard"></i></a>
            </div>
            <div th:replace="/include/searchList :: search('board/list', 'title:제목')"></div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <th:block th:each="list : ${boardList}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <a th:href="@{/board/detail(bno=${list.bno})}">
                                <!-- 배경색X 배경이미지X -->
                                <svg th:if="${list.bgColor eq null && list.bgImage eq null}"
                                     class="bd-placeholder-img card-img-top"
                                     width="100%" height="225"
                                     xmlns="http://www.w3.org/2000/svg"
                                     role="img" aria-label="Placeholder: Thumbnail"
                                     preserveAspectRatio="xMidYMid slice" focusable="false">
                                    <title>Placeholder</title>
                                    <rect width="100%" height="100%" fill="#55595c"/>
                                    <text x="40%" y="50%" fill="#eceeef" dy=".3em" font-size="30px">[[${list.title}]]</text>
                                </svg>
                                <!-- 배경색O 배경이미지X -->
                                <svg th:if="${list.bgColor ne null && list.bgImage eq null}"
                                     class="bd-placeholder-img card-img-top"
                                     width="100%" height="225"
                                     xmlns="http://www.w3.org/2000/svg"
                                     role="img"
                                     aria-label="Placeholder: Thumbnail"
                                     preserveAspectRatio="xMidYMid slice"
                                     focusable="false">
                                    <title>Placeholder</title>
                                    <rect width="100%" height="100%" th:style="'fill: ' + ${list.bgColor}" />
                                    <text x="40%" y="50%" fill="#eceeef" dy=".3em" font-size="30px">[[${list.title}]]</text>
                                </svg>
                                <!-- 배경색X 배경이미지O -->
                                <svg th:if="${list.bgColor eq null && list.bgImage ne null}"
                                     class="bd-placeholder-img card-img-top"
                                     width="100%" height="225"
                                     xmlns="http://www.w3.org/2000/svg"
                                     role="img"
                                     aria-label="Placeholder: Thumbnail"
                                     preserveAspectRatio="xMidYMid slice"
                                     focusable="false">
                                    <title>Placeholder</title>
                                    <rect width="100%" height="100%" th:style="'background-image:url(' + ${list.getFile().savePath}+'/s_'${list.getFile().saveName}+')'" />
                                    <text x="40%" y="50%" fill="#eceeef" dy=".3em" font-size="30px">[[${list.title}]]</text>
                                </svg>
                            </a>
                            <div class="card-body">
                                <a th:href="@{/board/detail(bno=${list.bno})}"><p class="card-text" th:text="${list.title}"></p></a>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-body-secondary" th:text="${#temporals.format(list.createAt, 'yyyy-MM-dd')}"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
    <th:block th:if="${not #lists.isEmpty(boardList)}"><div th:replace="/include/pagination :: pagination('board/list')"></div></th:block>
    <th:block th:if="${boardList.isEmpty()}">
        <p class="text-center">만들어진 게시판이 없습니다.</p>
    </th:block>
</section>
<th:block th:replace="~{include/footer :: footer}"></th:block>
</body>
</html>
